title: WorkflowForge
description: High-performance workflow orchestration for .NET
url: https://animatlabs.github.io
baseurl: /workflow-forge

# Google Analytics (same property as animatlabs.com blog)
google_analytics: G-KKSHQVHDHY

markdown: kramdown
permalink: pretty

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight

# Plugins
plugins:
  - jekyll-relative-links

# Relative links plugin config
relative_links:
  enabled: true
  collections: true

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
