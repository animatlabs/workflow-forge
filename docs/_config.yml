title: WorkflowForge
description: High-performance workflow orchestration for .NET
url: https://animatlabs.github.io
baseurl: /workflow-forge
markdown: kramdown
permalink: pretty

# Disable theme - using custom layout
theme: null

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
