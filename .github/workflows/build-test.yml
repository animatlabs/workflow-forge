name: Build and Test

on:
  push:
    branches: [ main, release/2.x ]
  pull_request:
    branches: [ main, release/2.x ]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to NuGet (true/false)'
        required: false
        default: false
        type: boolean
      version:
        description: 'Package version override (e.g. 2.1.0)'
        required: false
        type: string
      sign:
        description: 'Sign packages (true/false)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.x

    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore WorkflowForge.sln

    - name: Build
      run: dotnet build WorkflowForge.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test WorkflowForge.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'

    - name: Pack
      run: |
        $versionArg = @()
        if ("${{ github.event.inputs.version }}") {
          $versionArg = @("-p:PackageVersion=${{ github.event.inputs.version }}")
        }
        dotnet pack WorkflowForge.sln --configuration Release --no-build --output ./packages @versionArg

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: |
          ./packages/*.nupkg
          ./packages/*.snupkg

  publish:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true'

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.x

    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages

    - name: Sign packages
      if: github.event.inputs.sign == 'true'
      run: |
        $certBytes = [Convert]::FromBase64String("${{ secrets.SIGNING_CERT_BASE64 }}")
        [IO.File]::WriteAllBytes("cert.pfx", $certBytes)
        Get-ChildItem ./packages -Filter *.nupkg | ForEach-Object {
          dotnet nuget sign $_.FullName --certificate-path cert.pfx --certificate-password "${{ secrets.SIGNING_CERT_PASSWORD }}" --timestamper http://timestamp.digicert.com
        }
        Get-ChildItem ./packages -Filter *.snupkg | ForEach-Object {
          dotnet nuget sign $_.FullName --certificate-path cert.pfx --certificate-password "${{ secrets.SIGNING_CERT_PASSWORD }}" --timestamper http://timestamp.digicert.com
        }
        Remove-Item cert.pfx -Force

    - name: Push to NuGet
      run: |
        Get-ChildItem ./packages -Filter *.nupkg | ForEach-Object {
          dotnet nuget push $_.FullName --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
        }
        Get-ChildItem ./packages -Filter *.snupkg | ForEach-Object {
          dotnet nuget push $_.FullName --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
        }
